{% extends "master.html" %}

{% comment %} sản phẩm {% endcomment %}
{% block main_content %}
 <div class="row mb-5" style="width:100%">
  <div class="sorting-options">
    <span>Sắp xếp:</span>
    <a href="?sort=price_asc">
      <i class="fas fa-sort-amount-up"></i> <!-- Biểu tượng tăng dần -->
    </a>
    <a href="?sort=price_desc">
      <i class="fas fa-sort-amount-down"></i> <!-- Biểu tượng giảm dần -->
    </a>
  </div>
  {% for product in products %}
    <div class="col-lg-3 mt-2">
      <img style="width: 280px;height:250px;" src="{{ product.ImageURL }}" alt="">
      <div class="box-element product">
        <h6><strong>{{ product.product_name }}</strong></h6>
        <hr>
        <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm giỏ hàng</button>
        <a class="btn btn-outline-primary" href="{% url 'chitiet' product.id %}">Xem</a>
        <h3 style="display: inline-block; float: right">${{ product.price | floatformat:0 }}</h3>
      </div>
    </div>
  {% endfor %}
</div> 
{% include "includes/pagination.html" %}

{% endblock main_content %}
