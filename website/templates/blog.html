{% extends "master.html" %}
{% load static %}

{% block blogs %}
<div class="row col-xl-12">
    {% for dd in dsdd %}
    <div class="col-lg-12">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

        </div>
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">
            <a href="{% url 'diendan_cac_chude' dd.id %}">{{ dd.ten_diendan }}</a>
          </strong>
          {% comment %} <h3 class="mb-0">Featured post</h3> {% endcomment %}
          <div class="mb-1 text-muted">{{dd.ngaytao}}</div>
          <small class="text-muted d-block">{{ dd.mota }}</small>
          <a href="{% url "diendan_cac_chude" dd.id %}" class="stretched-link">Tiếp tục đọc</a>
        </div>
        
      </div>
    </div>
    {% endfor %}
  </div>
{% include "includes/pagination.html" %}
{% endblock blogs %}
