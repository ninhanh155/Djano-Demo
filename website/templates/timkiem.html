{% extends 'master.html' %}
{% block search %}
<h5> Kết quả tìm kiếm cho {{searched}}</h5><br/>
<div class="row" style="width:100%" > 
    {% for product in keys %}
    <div class="col-lg-3" > 
    <img style="width: 280px;height:250px;"src="{{ product.ImageURL }}" alt="">
    <div class="box-element product">
        <h6><strong> {{product.product_name}} </strong></h6>
        <hr>
        <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm giỏ hàng </button>
        <a class="btn btn-outline-success" href="{% url "search" %}">Xem</a>
        <h3 style="display: inline-block; float: right">${{product.price | floatformat:0}}</h3>
    </div>
    </div>
    {% endfor %}
</div> 
{% endblock search %}
